<!doctype html>
<head>
  <style type="text/css">
    body {
      background-color: #ccc;
    }
    #canvas {
      width: 700px;
      height: 700px;
    }
    .stem {
      position: absolute;
      width: 5px;
      height: 500px;
      /*border: 1px solid #000;*/
      transition-property: transform, left;
      transition-duration: 0.5s, 0.7s;
    }
    .stem .knot {
      position: absolute;
      height: 0;
      width: 0;
      background-image: inherit;
    }
    .stem .knot.r-u {
      left: 100%;
      border-top: 20px solid #6c4b45;
      border-right: 3px solid transparent;
      transform: skewY(-25deg);
    }
    .stem .knot.r-d {
      left: 100%;
      border-left: 3px solid #6c4b45;
      border-top: 20px solid transparent;
      transform: skewY(25deg);
    }
    .stem .knot.l-u {
      right: 100%;
      border-top: 20px solid #6c4b45;
      border-left: 3px solid transparent;
      transform: skewY(25deg);
    }
    .stem .knot.l-d {
      right: 100%;
      border-right: 3px solid #6c4b45;
      border-top: 20px solid transparent;
      transform: skewY(-25deg);
    }

      content: '';

  </style>
</head>

</body>
</html>
